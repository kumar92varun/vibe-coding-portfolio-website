<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Film Strip -->
  <rect x="40" y="60" width="120" height="80" rx="10" fill="url(#g)" />
  
  <!-- Film Holes Top -->
  <rect x="50" y="65" width="10" height="15" rx="2" fill="white" />
  <rect x="70" y="65" width="10" height="15" rx="2" fill="white" />
  <rect x="90" y="65" width="10" height="15" rx="2" fill="white" />
  <rect x="110" y="65" width="10" height="15" rx="2" fill="white" />
  <rect x="130" y="65" width="10" height="15" rx="2" fill="white" />
  
  <!-- Film Holes Bottom -->
  <rect x="50" y="120" width="10" height="15" rx="2" fill="white" />
  <rect x="70" y="120" width="10" height="15" rx="2" fill="white" />
  <rect x="90" y="120" width="10" height="15" rx="2" fill="white" />
  <rect x="110" y="120" width="10" height="15" rx="2" fill="white" />
  <rect x="130" y="120" width="10" height="15" rx="2" fill="white" />

  <!-- Play Button / Cut symbol in center -->
  <path d="M 85 85 L 125 100 L 85 115 Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round" />
  
  <!-- Stylized Cut Line -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="white" stroke-width="4" stroke-dasharray="10,5" opacity="0.8" />
  
</svg>
